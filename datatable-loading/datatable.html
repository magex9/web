<html>
<head>
	<title>Checkbox Actions</title>
	<link rel="stylesheet/less" type="text/css" href="datatable.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js" type="text/javascript"></script>
	
</head>
<body>

<div class="header component">
	<h1>JQuery & Less CSS Example</h1>
	<p>This is an example of a web table that is using less css and some jquery</p>
</div>

<div id="mx-toolbar" class="toolbar">
	<a class="button box_action">Archive</a>
	<a class="button box_action">Delete</a>
</div>

<table id="mx-table" cellpadding="0" cellspacing="0">
	<thead>
		<th>&nbsp;</th>
		<th>Content</th>
		<th>Value</th>
	</thead>
	<tbody>
		<tr>
			<td colspan="3" class="loading">Loading...</td>
		</tr>
	</tbody>
</table>

<div id="mx-navigation" class="toolbar">
	<a class="button">First</a>
	<a class="button">Previous</a>
	<a class="button">Next</a>
	<a class="button">Last</a>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="datatable.js"></script>

</body>
</html>
